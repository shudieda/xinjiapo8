<script>
    // 需要保存数据的元素

    let text7902 = document.querySelector('.text7902')
    let text7903 = document.querySelector('.text7903')
    let text7904 = document.querySelector('.text7904')


    let textG270 = document.querySelector('.textG270')
    let textG271 = document.querySelector('.textG271')
    let textG272 = document.querySelector('.textG272')

    getData()

    // 页面初始化获取文字
    function getData() {

        let localText7902 = localStorage.getItem('text7902')
        let localText7903 = localStorage.getItem('text7903')
        let localText7904 = localStorage.getItem('text7904')


        let localTextG270 = localStorage.getItem('textG270')
        let localTextG271 = localStorage.getItem('textG271')
        let localTextG272 = localStorage.getItem('textG272')



        if (localText7902) text7902.innerText = localText7902
        if (localText7903) text7903.innerText = localText7903
        if (localText7904) text7904.innerText = localText7904



        if (localTextG270) textG270.innerText = localTextG270
        if (localTextG271) textG271.innerText = localTextG271
        if (localTextG272) textG272.innerText = localTextG272

    }


    // 保存数据的方法
    function savaData() {
        localStorage.setItem('text7902', text7902.innerText)
        localStorage.setItem('text7903', text7903.innerText)
        localStorage.setItem('text7904', text7904.innerText)


        localStorage.setItem('textG270', textG270.innerText)
        localStorage.setItem('textG271', textG271.innerText)
        localStorage.setItem('textG272', textG272.innerText)

    }

</script>
